<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap, good and tasty - Inicio</title>
	<img src="logo.jpg" >
    <style>
        /* Estilos CSS pueden ir aquí */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Fondo gris claro */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Fondo blanco */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        h1 {
            text-align: center;
            color: #ff6600; /* Texto naranja */
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #fefefe; /* Fondo blanco */
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px; /* Centrar imagen */
        }
        .product h2 {
            margin-top: 0;
            color: #333; /* Texto oscuro */
        }
        .product p {
            color: #666; /* Texto gris */
        }
        button {
            background-color: #ff6600; /* Fondo naranja */
            color: #fff; /* Texto blanco */
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc5500; /* Naranja más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Food Shop</h1>
        <p>Explora nuestra deliciosa selección de comida:</p>
        <div class="product">
            <img src="producto.jpg" alt="Producto 1">
            <h2>Nombre del Producto 1</h2>
            <p>Descripción del Producto 1. Precio: $10.99</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="pollo.jpg" alt="Producto 2">
            <h2>Nombre del Producto 2</h2>
            <p>Descripción del Producto 2. Precio: $8.99</p>
            <button>Agregar al Carrito</button>
        </div>
        <!-- Puedes agregar más productos aquí -->
    </div>
</body>
</html>
